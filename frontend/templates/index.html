<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A股指数实时分析系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>A股指数实时分析系统</h1>
            <div class="update-time">最后更新: <span id="updateTime">--</span></div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="indexSelect">选择指数:</label>
                <select id="indexSelect">
                    <option value="sh000001">上证指数</option>
                    <option value="sz399001">深证成指</option>
                    <option value="sz399006">创业板指</option>
                    <option value="sh000688">科创50</option>
                    <option value="sh000300">沪深300</option>
                    <option value="sh000905">中证500</option>
                    <option value="sh000852">中证1000</option>
                </select>
            </div>

            <div class="control-group">
                <label for="periodSelect">时间周期:</label>
                <select id="periodSelect">
                    <option value="daily" selected>日线</option>
                    <option value="weekly">周线</option>
                    <option value="monthly">月线</option>
                </select>
            </div>

            <div class="control-group">
                <label for="daysSelect">显示天数:</label>
                <select id="daysSelect">
                    <option value="30">30天</option>
                    <option value="90">90天</option>
                    <option value="180">180天</option>
                    <option value="365" selected>1年</option>
                </select>
            </div>

            <button id="refreshBtn" class="btn-primary">刷新数据</button>
            <button id="realtimeBtn" class="btn-secondary">实时行情</button>
        </div>

        <div class="realtime-panel" id="realtimePanel" style="display: none;">
            <h2>实时行情</h2>
            <div class="realtime-grid" id="realtimeGrid"></div>
        </div>

        <div class="main-content">
            <div class="info-cards">
                <div class="card">
                    <div class="card-title">当前价格</div>
                    <div class="card-value" id="currentPrice">--</div>
                    <div class="card-change" id="priceChange">--</div>
                </div>
                <div class="card">
                    <div class="card-title">涨跌幅</div>
                    <div class="card-value" id="pctChange">--</div>
                    <div class="card-subtitle">今日</div>
                </div>
                <div class="card">
                    <div class="card-title">成交量</div>
                    <div class="card-value" id="volume">--</div>
                    <div class="card-subtitle">手</div>
                </div>
                <div class="card">
                    <div class="card-title">成交额</div>
                    <div class="card-value" id="amount">--</div>
                    <div class="card-subtitle">亿元</div>
                </div>
            </div>

            <div class="chart-container">
                <div id="klineChart" style="width: 100%; height: 500px;"></div>
            </div>

            <div class="indicators-panel">
                <h2>技术指标信号</h2>
                <div class="indicators-grid" id="indicatorsGrid">
                    <div class="loading">加载中...</div>
                </div>
            </div>

            <div class="analysis-panel">
                <h2>数据分析</h2>
                <div class="analysis-grid" id="analysisGrid">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>

        <footer>
            <p>A股指数实时分析系统 v1.0.0 | 数据仅供参考，不构成投资建议</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
